<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
        }
        li {
        clear: both;
        }
        li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: #ff0000;
        float: right;
        cursor: pointer;
        font-size: 20px;
        }
        .lists-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
        }
    </style>
</head>
<body>

    <!-- use this for synchronous request: <form id="form" method="post" action="/todos/create">  (indicate method + name route) -->
    <form id="form">
        <label for="description">Create a To-Do Item</label> <br>  <!-- for attr binds the label to the input field -->
        <input type="text" id="description" name="description" />  <!-- name attr is the key used by request.get -->
        <input type="submit" id="submit" value="Create" /> <!-- value attr specifies text showing in button -->
    </form>

    <div id="error" class="hidden">Something went wrong!</div>

    <ul id="todos">
        <!-- jinja loop -->
        {% for d in data %}
        <li>
            <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}>
            {{ d.description }}
            <button class="press-delete" data-id="{{ d.id }}" type="button">&cross;</button>
        </li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json()
            })
            .then(function(jsonResponse) {
                console.log(jsonResponse);
                window.location.href = '/';
                //const new_li = document.createElement('LI');
                //new_li.innerHTML = jsonResponse['description'];
                //document.getElementById('todos').appendChild(new_li);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
                document.getElementById('error').className = '';
            })
        }

        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox =  checkboxes[i];
            checkbox.onchange = function (e) {
                console.log('event', e);
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/update', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                    'Content-Type': 'application/json'
                    }
                })
                .then(function(jsonResponse) {
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                document.getElementById('error').className = '';
                })
            }
        }

        const deleteButtons = document.querySelectorAll('.press-delete');
        for (let i = 0; i < deleteButtons.length; i++) {
            const deleteButton = deleteButtons[i];
            deleteButton.onclick = function (e) {
                console.log('event', e);
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId, {
                    method: 'DELETE',
                })
                    .then(function (jsonResponse) {
                        console.log(jsonResponse);
                        if (jsonResponse['status'] == 200) {
                            window.location.href = '/';
                        }
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function () {
                        document.getElementById('error').className = '';
                    })
            }
        }
    </script>

</body>
</html>
